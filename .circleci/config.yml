version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.2.1

jobs:
  test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-

      - run: yarn
      - run:
          name: Run tests unit
          command: yarn test

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-

  build:
    <<: *defaults
    steps:
      - checkout

      - run: yarn

      - run:
          name: Build package
          command: yarn build

      - persist_to_workspace:
          root: ~/repo
          paths: .

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Authenticate with registry on npm
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc

      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - test
      - build
      - deploy:
          requires:
            - test
            - build
          filters:
            tags:
              only: /^v\d+.\d+.\d+(-.*)?/
            branches:
              only: /^master$/
